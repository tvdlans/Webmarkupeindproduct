		<!-- extra information about the contact form -->
		<section class="entertainment">
			<h2>Contact</h2>
		</section>

		<section class="form">
			<aside>More information</aside>
			<!-- The form itself -->
			<form action="nowhere.php" method="post">
				<fieldset class="top-fieldset">
					<label >Select topic</label>
					<select>
						<option value="general">General inquiries</option>
						<option value="press">Press relations</option>
						<option value="recruitement">Recruitement</option>
					</select>
				</fieldset>
				<fieldset class="contactFormFieldset">
					<input class="input" 
							type="text"
							name="contactFormName"
							placeholder="Your name.."
					/>
				</fieldset>
				<fieldset class="contactFormFieldset">
					<input class="input" 
							type="email"
							name="email"
							placeholder="Your email.."
					/>
				</fieldset>
				<fieldset>
					<textarea
							rows="7"
							cols="40"
							name="message"
							placeholder="Write something.."
					></textarea>
				</fieldset>
				<input class="submit"
						type="submit"
						value="Submit"
				/>
			</form>
		</section>
